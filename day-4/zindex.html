<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>z index</title>
    <style>
      img {
        position: absolute;
        width: 120rem;
        height: 55rem;
        left: 0px;
        right: 0px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <img src="car.jpg.jpg" alt="" />
    <p><h1>This is the picture</h1></p>
    <p><h2>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatibus,
      perspiciatis hic. Natus quae voluptate provident nisi vel. Voluptas nulla
      consectetur harum, sit ipsam, facere eius, officia consequatur iure porro
      tempore.

    </h2></p>
  </body>
</html>
