<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>demo background video</title>
    <style>
      h1 {
        color: blue;
        font-style: italic;
      }
      .fullscreen_bg {
        position: fixed;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        overflow: hidden;
        z-index: -1;
        background-size: cover;
      }
      .fullscreen_bg_video {
        position: fixed;
        width: 10rem;
        height: 10rem;
        min-width: 100%;
        min-height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="fullscreen_bg">
      <video
        src="video.mp4.mp4"
        autoplay
        loop
        muted
        class="fullscreen_bg_video"
      ></video>
    </div>
    <h1>funny video</h1>
    <h1>child nad toy</h1>
  </body>
</html>
