<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num=3.14;
        document.write("<br/>",num.toExponential(0));
        document.write("<br/>",num.toExponential(1));
        document.write("<br/>",num.toExponential(2));
        document.write("<br/>",num.toExponential(3));
        document.write("<br/>",num.toExponential(4)+"<br/>");
   
        //tofixed return a string with the number
        let numfix=3.14;
        document.write("<br/>",numfix.toFixed());
        document.write("<br/>",numfix.toFixed(2));
        document.write("<br/>",numfix.toFixed(4));
        document.write("<br/>",numfix.toFixed(6));
        document.write("<br/>",numfix.toFixed(3)+"<br/>");

   //the to precision() method returns a string with a number
        let numpr=3.14;
        document.write("<br/>",numpr.toPrecision());
        document.write("<br/>",numpr.toPrecision(2));
        document.write("<br/>",numpr.toPrecision(4));
        document.write("<br/>",numpr.toPrecision(6),"<br/>");
   
        //max number in Js
        document.write("<br/>",Number.MAX_VALUE);

        //min number is Js
        document.write("<br/>",Number.MIN_VALUE,"<br/>");

    //positive infinity
        document.write("<br/>",Number.POSITIVE_INFINITY);

    //Negative infinity
    document.write("<br/>",Number.NEGATIVE_INFINITY,"<br/>");

        //ParseInt
        document.write("<br/>",parseInt("-10"))
        document.write("<br/>",parseInt("-10.33"))
        document.write("<br/>",parseInt("-10"))
        document.write("<br/>",parseInt("10 20 30"),"<br/>")


        //Date-year.month,day,hours,seconds
        document.write("<br/>",new Date());
        document.write("<br/>",new Date("1978-01-01"));
        document.write("<br/>",new Date(2018,11,24,10,33,30,0));
        document.write("<br/>",new Date("October 13,2014 11:13:00"),"<br/>");

        var d=new Date();
        document.write("<br/>",d.toString());
        document.write("<br/>",d.toUTCString());
        document.write("<br/>",d.toDateString(),"<br/>");
        
        
        
        document.write("<br/>",d.getTime());
        document.write("<br/>",d.getDate());
        document.write("<br/>",d.getFullYear());
        document.write("<br/>",d.getHours());
        document.write("<br/>",d.getMonth());
            

   </script>
</body>
</html>
