<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">For In loop</h1>
    <script>
        let Humans=["red","green","blue"]
        for(H in Humans){
            document.write("<br/>"+H)
        }
        for(H in Humans){
            document.write("<br/>"+Humans[H])
        }
    </script>
</body>
</html>
