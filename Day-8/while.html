<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">While Loop</h1>
    <script>
        let i=0;
        while(i<20){
            document.write("<br/>",i)
            i++;
        }
    </script>
</body>
</html>
