<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 style="text-align: center;">Do While Loop </h1>
    <script>
    let j=0;
        do{
            document.write("<br/>",j)
            j++;
        }
        while(j<20)
    </script>
</body>
</html>
